name: BigMartSales

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: bigmart-env
        environment-file: MLProject/conda.yaml
        auto-activate-base: false

    - name: Install dependencies
      run: |
        pip install mlflow dagshub joblib

    - name: Export MLflow Environment Variables
      run: |
        echo "MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_USERNAME=${{ secrets.MLFLOW_TRACKING_USERNAME }}" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_PASSWORD=${{ secrets.MLFLOW_TRACKING_TOKEN }}" >> $GITHUB_ENV

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . -P data_path=cleaned_data.csv --env-manager=local

    - name: Commit and push model file to GitHub using Git LFS
      run: |
        git config --global user.email "sintasitinuriah23@gmail.com"
        git config --global user.name "Sintasitinuriah"
        git lfs install
        git add outputs/linear_model.pkl
        git commit -m "Add trained model (via GitHub Actions)" || echo "No changes to commit"
        git push
