name: BigMartSales

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 🐍 Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: bigmart-env
        environment-file: MLProject/conda.yaml
        auto-activate-base: false

    - name: 📦 Install dependencies
      run: |
        pip install mlflow dagshub joblib

    - name: 🔐 Export MLflow Environment Variables
      run: |
        echo "MLFLOW_TRACKING_URI=${{ secrets.MLFLOW_TRACKING_URI }}" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_USERNAME=${{ secrets.MLFLOW_TRACKING_USERNAME }}" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_PASSWORD=${{ secrets.MLFLOW_TRACKING_TOKEN }}" >> $GITHUB_ENV

    - name: 🏃 Run MLflow Project
      run: |
        cd MLProject
        mlflow run . -P data_path=cleaned_data.csv --env-manager=local

    - name: 🧠 Upload trained model as artifact
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: MLProject/outputs/linear_model.pkl  # Sesuaikan jika berbeda

    - name: 📁 Upload MLflow logs as artifact
      uses: actions/upload-artifact@v3
      with:
        name: mlflow-logs
        path: MLProject/mlruns/
