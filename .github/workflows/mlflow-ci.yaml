name: BigMartSales

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
        activate-environment: bigmart-env
        environment-file: MLProject/conda.yaml
        auto-activate-base: false

    - name: Install dependencies
      run: |
        pip install mlflow dagshub joblib

    - name: Export MLflow Environment Variables
      run: |
        echo "MLFLOW_TRACKING_URI=${{ vars.MLFLOW_TRACKING_URI }}" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_USERNAME=${{ vars.MLFLOW_TRACKING_USERNAME }}" >> $GITHUB_ENV
        echo "MLFLOW_TRACKING_PASSWORD=${{ vars.MLFLOW_TRACKING_PASSWORD }}" >> $GITHUB_ENV

    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . -P data_path=cleaned_data.csv --env-manager=local

    - name: Upload trained model
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: models/linear_model.pkl

    - name: Upload MLflow logs
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-logs
        path: MLProject/mlruns/

    - name: Debug vars (Hanya untuk Pengujian)
      run: |
        echo "DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}"
        echo "DOCKER_PASSWORD: ${{ vars.DOCKER_PASSWORD }}"

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ vars.DOCKER_PASSWORD }}
        
    - name: Build Docker image
      run: docker build -t ${{ vars.DOCKER_USERNAME }}/bigmart-sales:latest MLProject/

    - name: Push to Docker Hub
      run: docker push ${{ vars.DOCKER_USERNAME }}/bigmart-sales:latest